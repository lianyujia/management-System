<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
            max-width: 500px;
        }
        .form-control {
            border-radius: 0.75rem;
        }
        .btn {
            border-radius: 0.75rem;
        }
        #otp-section {
            display: none;
        }
    </style>
    <script>
        function showOtpSection() {
            document.getElementById('email-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Reset Password</h2>

        <!-- Email Input Section -->
        <form method="post" action="resetpassworddoc.php" id="email-section">
            <div class="form-group">
                <label for="email">Enter your registered email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search Email</button>
        </form>

        <!-- OTP Input Section -->
        <form method="post" action="resetpassworddoc.php" id="otp-section">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit OTP</button>
        </form>
    </div>
</body>
</html>
